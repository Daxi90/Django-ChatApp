{% extends "base.html" %}
{% block content %}

        {% if wrongPassword %}
        <p>Benutzername oder Passwort ist falsch</p>
        {% endif %}
        <form action="/login/" method="post">
            {% csrf_token %}
            <input type="hidden" name="redirect" value="{{ redirect }}">
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
              <input class="mdl-textfield__input" type="text" id="sample3" name="username">
              <label class="mdl-textfield__label" for="sample3">Username...</label>
            </div>
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <input class="mdl-textfield__input" type="password" id="sample4" name="password">
                <label class="mdl-textfield__label" for="sample4">Password...</label>
            </div>
            <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">
                Login
            </button>
          </form>

          <div class="display-flex">
            <span>Noch keinen Account? <a href="/register/">Hier registrieren</a></span>
          </div>

{% endblock %}
